<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h3>Zaměstnanci</h3>
        <div class="section kitchen">
            <h4>Kuchyně</h4>
            <div class="draggable" data-name="Marie">Marie</div>
            <div class="draggable" data-name="Martina">Martina</div>
            <div class="draggable" data-name="Martin">Martin</div>
            <div class="draggable" data-name="Renata">Renata</div>
        </div>
        <div class="section couriers">
            <h4>Kurýři</h4>
            <div class="draggable" data-name="Jirka">Jirka</div>
            <div class="draggable" data-name="Katka">Katka</div>
            <div class="draggable" data-name="Michaela">Michaela</div>
            <div class="draggable" data-name="Pavel">Pavel</div>
        </div>
        <div class="section bar">
            <h4>Bar</h4>
            <div class="draggable" data-name="Jiřina">Jiřina</div>
            <div class="draggable" data-name="Katka">Katka</div>
        </div>
    </div>
    
    <div id="calendar"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                droppable: true,
                locale: 'cs',
                events: [],
                
                dateClick: function(info) {
                    document.querySelectorAll('.draggable').forEach(el => {
                        el.onclick = function() {
                            if (!calendar.getEvents().some(event => event.startStr === info.dateStr && event.title === el.dataset.name)) {
                                calendar.addEvent({
                                    title: el.dataset.name,
                                    start: info.dateStr,
                                    backgroundColor: el.style.backgroundColor || '#007bff',
                                    textColor: '#fff',
                                    display: 'block'
                                });
                                saveEvents(calendar);
                            } else {
                                alert("Tento zaměstnanec již má přiřazenou směnu na tento den!");
                            }
                        };
                    });
                },
                
                eventClick: function(info) {
                    if (prompt("Zadejte heslo pro smazání směny:") === "12345") {
                        if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                            info.event.remove();
                            saveEvents(calendar);
                        }
                    } else {
                        alert("Nesprávné heslo!");
                    }
                }
            });
            
            loadEvents(calendar);
            calendar.render();
        });

        function saveEvents(calendar) {
            localStorage.setItem('savedEvents', JSON.stringify(calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start.toISOString(),
                backgroundColor: event.backgroundColor
            }))));
        }

        function loadEvents(calendar) {
            JSON.parse(localStorage.getItem('savedEvents') || '[]').forEach(eventData => {
                calendar.addEvent(eventData);
            });
        }
    </script>
</body>
</html>
