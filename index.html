<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/cs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            width: 100%;
            flex-grow: 1;
        }
        .sidebar {
            width: 280px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .sidebar h3 { text-align: center; }
        .section { padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .kitchen { background: #ffcc00; }
        .couriers { background: #28a745; }
        .bar { background: #dc3545; }
        .draggable {
            padding: 10px;
            margin: 5px;
            color: white;
            cursor: grab;
            border-radius: 5px;
            text-align: center;
        }
        .kitchen .draggable { background: #ffcc00; }
        .couriers .draggable { background: #28a745; }
        .bar .draggable { background: #dc3545; }
        #calendar { flex-grow: 1; padding: 20px; }
        .menu-button {
            display: none;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        @media (max-width: 768px) {
            .sidebar { display: none; position: absolute; top: 0; left: 0; height: 100vh; z-index: 1000; }
            .menu-button { display: block; }
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>Zaměstnanci</h3>
            <div class="section kitchen">
                <h4>Kuchyně</h4>
                <div class="draggable" data-name="Hanka" data-color="#ffcc00">Hanka</div>
                <div class="draggable" data-name="Marie" data-color="#ffcc00">Marie</div>
            </div>
            <div class="section couriers">
                <h4>Kurýři</h4>
                <div class="draggable" data-name="Jirka" data-color="#28a745">Jirka</div>
            </div>
            <div class="section bar">
                <h4>Bar</h4>
                <div class="draggable" data-name="Jiřina" data-color="#dc3545">Jiřina</div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
        }
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                droppable: true,
                locale: 'cs',
                eventReceive: function(info) {
                    saveEvents(calendar);
                },
                eventClick: function(info) {
                    if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                        info.event.remove();
                        saveEvents(calendar);
                    }
                }
            });
            loadEvents(calendar);
            calendar.render();
            document.querySelectorAll('.draggable').forEach(el => {
                el.setAttribute('draggable', 'true');
                el.addEventListener('dragstart', function(event) {
                    event.dataTransfer.setData("text/plain", JSON.stringify({
                        title: el.dataset.name,
                        backgroundColor: el.dataset.color
                    }));
                });
            });
            calendarEl.addEventListener('dragover', function(event) {
                event.preventDefault();
            });
            calendarEl.addEventListener('drop', function(event) {
                event.preventDefault();
                let data = JSON.parse(event.dataTransfer.getData("text/plain"));
                let date = calendar.getDate().toISOString().split('T')[0];
                if (!calendar.getEvents().some(e => e.startStr === date && e.title === data.title)) {
                    calendar.addEvent({
                        title: data.title,
                        start: date,
                        backgroundColor: data.backgroundColor,
                        textColor: '#fff'
                    });
                    saveEvents(calendar);
                } else {
                    alert("Tento zaměstnanec již má přiřazenou směnu na tento den!");
                }
            });
        });
        function saveEvents(calendar) {
            let events = calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start.toISOString(),
                backgroundColor: event.backgroundColor
            }));
            localStorage.setItem('savedEvents', JSON.stringify(events));
        }
        function loadEvents(calendar) {
            let savedEvents = JSON.parse(localStorage.getItem('savedEvents') || '[]');
            savedEvents.forEach(eventData => {
                calendar.addEvent(eventData);
            });
        }
    </script>
</body>
</html>
