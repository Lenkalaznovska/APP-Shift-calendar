<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesionální plánovač směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/cs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background: #343a40;
            color: white;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .draggable {
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        #calendar {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Zaměstnanci</h3>
            <div class="draggable" data-name="Hanka">Hanka</div>
            <div class="draggable" data-name="Marie">Marie</div>
            <div class="draggable" data-name="Martin">Martin</div>
        </div>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                droppable: true,
                locale: 'cs',
                events: [],
                dateClick: function(info) {
                    let employee = prompt("Zadejte jméno zaměstnance:");
                    if (employee) {
                        calendar.addEvent({
                            title: employee,
                            start: info.dateStr,
                            backgroundColor: '#007bff',
                            textColor: '#fff'
                        });
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
