<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/cs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .layout {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .sidebar h3 {
            text-align: center;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .kitchen { background: #ffcc00; }
        .couriers { background: #28a745; }
        .bar { background: #dc3545; }
        .draggable {
            padding: 10px;
            margin: 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .kitchen .draggable { background: #ffcc00; }
        .couriers .draggable { background: #28a745; }
        .bar .draggable { background: #dc3545; }
        #calendar {
            flex-grow: 1;
            padding: 20px;
        }
        .employees-mobile {
            display: none;
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            .sidebar {
                display: none;
            }
            .employees-mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="sidebar" id="sidebar">
                <h3>Zaměstnanci</h3>
                <div class="section kitchen">
                    <h4>Kuchyně</h4>
                    <div class="draggable" data-name="Hanka">Hanka</div>
                    <div class="draggable" data-name="Marie">Marie</div>
                </div>
                <div class="section couriers">
                    <h4>Kurýři</h4>
                    <div class="draggable" data-name="Jirka">Jirka</div>
                    <div class="draggable" data-name="Katka">Katka</div>
                </div>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="employees-mobile">
            <h3>Zaměstnanci</h3>
            <div class="section kitchen">
                <h4>Kuchyně</h4>
                <div class="draggable" data-name="Hanka">Hanka</div>
                <div class="draggable" data-name="Marie">Marie</div>
            </div>
            <div class="section couriers">
                <h4>Kurýři</h4>
                <div class="draggable" data-name="Jirka">Jirka</div>
                <div class="draggable" data-name="Katka">Katka</div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                droppable: true,
                locale: 'cs',
                events: [],
                validRange: {
                    start: new Date().toISOString().slice(0, 10),
                    end: new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).toISOString().slice(0, 10)
                },
                dateClick: function(info) {
                    document.querySelectorAll('.draggable').forEach(el => {
                        el.onclick = function() {
                            let existingEvents = calendar.getEvents().filter(event => event.startStr === info.dateStr && event.title === el.dataset.name);
                            if (existingEvents.length === 0) {
                                calendar.addEvent({
                                    title: el.dataset.name,
                                    start: info.dateStr,
                                    backgroundColor: el.style.backgroundColor,
                                    textColor: '#fff'
                                });
                                saveEvents(calendar);
                            } else {
                                alert("Tento zaměstnanec již má přiřazenou směnu na tento den!");
                            }
                        };
                    });
                },
                eventClick: function(info) {
                    let password = prompt("Zadejte heslo pro smazání směny:");
                    if (password === "12345") {
                        if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                            info.event.remove();
                            saveEvents(calendar);
                        }
                    } else {
                        alert("Nesprávné heslo!");
                    }
                }
            });
            loadEvents(calendar);
            calendar.render();
        });
        function saveEvents(calendar) {
            let events = calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start.toISOString(),
                backgroundColor: event.backgroundColor
            }));
            localStorage.setItem('savedEvents', JSON.stringify(events));
        }
        function loadEvents(calendar) {
            let savedEvents = JSON.parse(localStorage.getItem('savedEvents') || '[]');
            savedEvents.forEach(eventData => {
                calendar.addEvent(eventData);
            });
        }
    </script>
</body>
</html>
