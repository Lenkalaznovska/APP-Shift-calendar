<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .kitchen { background: #ffcc00; }
        .couriers { background: #28a745; }
        .bar { background: #dc3545; }
        .draggable {
            padding: 10px;
            margin: 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .kitchen .draggable { background: #ffcc00; }
        .couriers .draggable { background: #28a745; }
        .bar .draggable { background: #dc3545; }
        #calendar {
            flex-grow: 1;
            padding: 20px;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="container">
        <div class="sidebar">
            <h3>Zaměstnanci</h3>
            <div class="section kitchen">
                <h4>Kuchyň</h4>
                <div class="draggable" data-name="Martin">Martin</div>
                <div class="draggable" data-name="Hanka">Hanka</div>
            </div>
            <div class="section couriers">
                <h4>Kurýři</h4>
                <div class="draggable" data-name="Jirka">Jirka</div>
            </div>
            <div class="section bar">
                <h4>Bar</h4>
                <div class="draggable" data-name="Katka">Katka</div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let notificationEl = document.getElementById('notification');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                droppable: true,
                dateClick: function(info) {
                    document.querySelectorAll('.draggable').forEach(el => {
                        el.onclick = function() {
                            let event = calendar.addEvent({
                                title: el.dataset.name + " (čeká na schválení)",
                                start: info.dateStr,
                                backgroundColor: el.style.backgroundColor
                            });
                            showNotification(el.dataset.name + " si přidal směnu, čeká na schválení.");
                            saveEvents(calendar);
                        };
                    });
                },
                eventClick: function(info) {
                    if (confirm("Potvrdit nebo odstranit směnu?")) {
                        let isAdmin = confirm("Jste administrátor Katka?");
                        if (isAdmin) {
                            if (info.event.title.includes("(čeká na schválení)")) {
                                info.event.setProp("title", info.event.title.replace(" (čeká na schválení)", " (potvrzeno)"));
                                showNotification("Směna pro " + info.event.title + " byla potvrzena.");
                            } else {
                                info.event.remove();
                                showNotification("Směna pro " + info.event.title + " byla smazána.");
                            }
                            saveEvents(calendar);
                        }
                    }
                }
            });
            loadEvents(calendar);
            calendar.render();
        });
        
        function saveEvents(calendar) {
            let events = calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start.toISOString(),
                backgroundColor: event.backgroundColor
            }));
            localStorage.setItem('savedEvents', JSON.stringify(events));
        }
        
        function loadEvents(calendar) {
            let savedEvents = JSON.parse(localStorage.getItem('savedEvents') || '[]');
            savedEvents.forEach(eventData => {
                calendar.addEvent(eventData);
            });
        }
        
        function showNotification(message) {
            let notificationEl = document.getElementById('notification');
            notificationEl.innerText = message;
            notificationEl.style.display = 'block';
            setTimeout(() => { notificationEl.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
