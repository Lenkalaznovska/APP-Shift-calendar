<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalendář směn</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
      }

      #sidebar {
        width: 200px;
        padding: 10px;
        border-right: 1px solid #ddd;
      }

      .section {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }

      .kitchen {
        background: #ffd700;
      } /* Žlutá */
      .couriers {
        background: #1e90ff;
      } /* Modrá */
      .bar {
        background: #dc143c;
      } /* Červená */

      .draggable {
        cursor: pointer;
        padding: 5px;
        margin: 5px 0;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }

      .kitchen .draggable {
        background: #ffc107;
      } /* Tmavší žlutá */
      .couriers .draggable {
        background: #007bff;
      } /* Tmavší modrá */
      .bar .draggable {
        background: #c82333;
      } /* Tmavší červená */

      #calendar {
        flex-grow: 1;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background: #fff;
        min-height: 600px;
      }

      /* Zvýraznění dnešního dne */
      .fc-day-today {
        background-color: #ffeb3b;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h3>Zaměstnanci</h3>

      <div class="section kitchen">
        <h4>Kuchyně</h4>
        <div class="draggable" data-name="Marie" data-color="#FFC107">
          Marie
        </div>
        <div class="draggable" data-name="Martina" data-color="#FFC107">
          Martina
        </div>
        <div class="draggable" data-name="Martin" data-color="#FFC107">
          Martin
        </div>
        <div class="draggable" data-name="Renata" data-color="#FFC107">
          Renata
        </div>
      </div>

      <div class="section couriers">
        <h4>Kurýři</h4>
        <div class="draggable" data-name="Jirka" data-color="#007BFF">
          Jirka
        </div>
        <div class="draggable" data-name="Katka" data-color="#007BFF">
          Katka
        </div>
        <div class="draggable" data-name="Michaela" data-color="#007BFF">
          Michaela
        </div>
        <div class="draggable" data-name="Pavel" data-color="#007BFF">
          Pavel
        </div>
      </div>

      <div class="section bar">
        <h4>Bar</h4>
        <div class="draggable" data-name="Jiřina" data-color="#C82333">
          Jiřina
        </div>
        <div class="draggable" data-name="Katka" data-color="#C82333">
          Katka
        </div>
      </div>
    </div>

    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let calendarEl = document.getElementById("calendar");

        let calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          editable: true,
          selectable: true,
          droppable: true,
          locale: "cs",
          events: [],

          // Nastavení pro lokalizaci názvů měsíců a dní
          buttonText: {
            today: "Dnes",
            month: "měsíc",
          },

          titleFormat: {
            month: "long", // Full month name (January, February, etc.)
            year: "numeric", // Year (e.g., 2025)
          },

          // Funkce pro velké písmeno u měsíce
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,dayGridWeek,dayGridDay",
          },

          dateClick: function (info) {
            document.querySelectorAll(".draggable").forEach((el) => {
              el.onclick = function () {
                let color = el.dataset.color || "#007bff";

                if (
                  !calendar
                    .getEvents()
                    .some(
                      (event) =>
                        event.startStr === info.dateStr &&
                        event.title === el.dataset.name
                    )
                ) {
                  calendar.addEvent({
                    title: el.dataset.name,
                    start: info.dateStr,
                    backgroundColor: color,
                    textColor: "#fff",
                    display: "block",
                  });
                  saveEvents(calendar);
                } else {
                  alert(
                    "Tento zaměstnanec již má přiřazenou směnu na tento den!"
                  );
                }
              };
            });
          },

          eventClick: function (info) {
            if (prompt("Zadejte heslo pro smazání směny:") === "12345") {
              if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                info.event.remove();
                saveEvents(calendar);
              }
            } else {
              alert("Nesprávné heslo!");
            }
          },
        });

        loadEvents(calendar);
        calendar.render();
      });

      function saveEvents(calendar) {
        localStorage.setItem(
          "savedEvents",
          JSON.stringify(
            calendar.getEvents().map((event) => ({
              title: event.title,
              start: event.start.toISOString(),
              backgroundColor: event.backgroundColor,
            }))
          )
        );
      }

      function loadEvents(calendar) {
        JSON.parse(localStorage.getItem("savedEvents") || "[]").forEach(
          (eventData) => {
            calendar.addEvent(eventData);
          }
        );
      }
    </script>
  </body>
</html>
