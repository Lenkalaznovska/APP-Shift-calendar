<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            background: #007bff;
            color: white;
            cursor: grab;
            border-radius: 5px;
            text-align: center;
        }
        #calendar {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Pracovníci</h3>
        <div id="external-events">
            <div class="draggable" data-name="Katka">Katka</div>
            <div class="draggable" data-name="Jiřina">Jiřina</div>
            <div class="draggable" data-name="Hanka">Hanka</div>
            <div class="draggable" data-name="Marie">Marie</div>
            <div class="draggable" data-name="Martina">Martina</div>
            <div class="draggable" data-name="Renata">Renata</div>
            <div class="draggable" data-name="Martin">Martin</div>
        </div>
    </div>
    <div id="calendar"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                droppable: true,
                eventReceive: function(info) {
                    info.event.setProp('backgroundColor', '#007bff');
                }
            });
            calendar.render();

            document.querySelectorAll('.draggable').forEach(el => {
                el.addEventListener('dragstart', function(event) {
                    event.dataTransfer.setData('text/plain', event.target.dataset.name);
                });
            });

            calendarEl.addEventListener('dragover', function(event) {
                event.preventDefault();
            });

            calendarEl.addEventListener('drop', function(event) {
                event.preventDefault();
                let name = event.dataTransfer.getData('text/plain');
                let date = calendar.getDate();
                calendar.addEvent({ title: name, start: date });
            });
        });
    </script>
</body>
</html>
