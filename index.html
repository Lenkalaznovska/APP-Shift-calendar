<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Směny - Pizzerie San Marino</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        overflow-x: hidden;
      }

      #calendar {
        flex-grow: 1;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background: #fff;
        min-height: 600px;
      }

      #dayDetails {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
      }

      #assignedEmployees {
        margin-top: 20px;
      }

      .assignedEmployee {
        padding: 5px;
        color: black;
        font-weight: bold;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
      }

      #availableEmployees {
        margin-top: 20px;
      }

      .assigned {
        background-color: #28a745;
      }

      @media (max-width: 768px) {
        #calendar {
          margin: 10px;
          padding: 5px;
        }

        #dayDetails {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <div id="dayDetails">
      <h3>Přiřazení zaměstnanců</h3>
      <div id="availableEmployees"></div>
      <button onclick="closeDayDetails()">Zavřít</button>
    </div>

    <script>
      let calendar;
      let currentDate;
      let availableEmployees = [];

      document.addEventListener("DOMContentLoaded", function () {
        let calendarEl = document.getElementById("calendar");

        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          editable: true,
          selectable: true,
          droppable: true,
          locale: "cs",
          events: [],
          buttonText: {
            today: "Dnes",
            month: "Měsíc",
            week: "Týden",
            day: "Den",
          },
          titleFormat: {
            month: "long",
            year: "numeric",
          },
          headerToolbar: {
            left: "prev,next",
            center: "title",
            right: "dayGridMonth,dayGridWeek,dayGridDay",
          },
          showNonCurrentDates: false,

          dateClick: function (info) {
            currentDate = info.dateStr;
            showDayDetails(currentDate);
          },

          eventClick: function (info) {
            if (prompt("Zadejte heslo pro smazání směny:") === "12345") {
              if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                info.event.remove();
                saveEvents(calendar);
              }
            } else {
              alert("Nesprávné heslo!");
            }
          },
        });

        loadEvents(calendar);
        calendar.render();
      });

      function saveEvents(calendar) {
        localStorage.setItem(
          "savedEvents",
          JSON.stringify(
            calendar.getEvents().map((event) => ({
              title: event.title,
              start: event.start.toISOString(),
              backgroundColor: event.backgroundColor,
            }))
          )
        );
      }

      function loadEvents(calendar) {
        JSON.parse(localStorage.getItem("savedEvents") || "[]").forEach(
          (eventData) => {
            calendar.addEvent(eventData);
          }
        );
      }

      function showDayDetails(date) {
        const availableEmployeesContainer =
          document.getElementById("availableEmployees");

        availableEmployeesContainer.innerHTML = "";

        const employees = {
          Kuchyně: [
            { name: "Hanka", color: "#FFEB3B" },
            { name: "Marie", color: "#FF7F80" },
            { name: "Martina", color: "#4CAF50" },
            { name: "Martin", color: "#1E00FF" },
            { name: "Renata", color: "#808080" },
          ],
          Kurýři: [
            { name: "Jirka", color: "#32CD32" },
            { name: "Katka - Bar", color: "#FFA450" },
            { name: "Michaela", color: "#00BFFF" },
            { name: "Pavel", color: "#8A2BE2" },
            { name: "Tomáš", color: "#FF4500" },
          ],
          Bar: [
            { name: "Jiřina", color: "#DC143C" },
            { name: "Katka - Kurýr", color: "#FF69B4" },
          ],
        };

        for (const category in employees) {
          const categoryDiv = document.createElement("div");
          categoryDiv.innerHTML = `<h4>${category}</h4>`;
          availableEmployeesContainer.appendChild(categoryDiv);

          employees[category].forEach((employee) => {
            const employeeDiv = document.createElement("div");
            employeeDiv.className = "assignedEmployee";
            employeeDiv.textContent = employee.name;
            employeeDiv.style.backgroundColor = employee.color;
            employeeDiv.onclick = function () {
              assignEmployeeToDay(employee.name, employee.color, employeeDiv);
            };
            availableEmployees.push(employee);
            categoryDiv.appendChild(employeeDiv);
          });
        }

        document.getElementById("dayDetails").style.display = "block";

        adjustDayDetailsHeight();
      }

      function closeDayDetails() {
        document.getElementById("dayDetails").style.display = "none";
      }

      function assignEmployeeToDay(name, color, employeeDiv) {
        if (
          !calendar
            .getEvents()
            .some(
              (event) =>
                event.startStr.startsWith(currentDate) && event.title === name
            )
        ) {
          calendar.addEvent({
            title: name,
            start: currentDate,
            backgroundColor: color,
            textColor: "#fff",
          });
          saveEvents(calendar);
          closeDayDetails();

          employeeDiv.remove();
        } else {
          alert("Tento zaměstnanec již má přiřazenou směnu na tento den!");
        }
      }

      function adjustDayDetailsHeight() {
        const dayDetails = document.getElementById("dayDetails");
        const availableEmployeesContainer =
          document.getElementById("availableEmployees");

        const totalHeight = availableEmployeesContainer.scrollHeight + 100;

        dayDetails.style.height = `${totalHeight}px`;
      }

      window.addEventListener("storage", function (e) {
        if (e.key === "savedEvents") {
          loadEvents(calendar);
        }
      });
    </script>
  </body>
</html>
