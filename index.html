<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/cs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        #calendar {
            flex-grow: 1;
            padding: 20px;
        }
        .past-day {
            background-color: #ddd !important;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>Zaměstnanci</h3>
            <div class="section kitchen">
                <h4>Kuchyně</h4>
                <div class="draggable" data-name="Hanka">Hanka</div>
                <div class="draggable" data-name="Marie">Marie</div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let today = new Date().toISOString().split('T')[0];
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                droppable: true,
                locale: 'cs',
                events: getSavedEvents(),
                dateClick: function(info) {
                    if (info.dateStr < today) return;
                    document.querySelectorAll('.draggable').forEach(el => {
                        el.onclick = function() {
                            let exists = calendar.getEvents().some(event => event.startStr === info.dateStr && event.title === el.dataset.name);
                            if (!exists) {
                                calendar.addEvent({
                                    title: el.dataset.name,
                                    start: info.dateStr,
                                    backgroundColor: '#007bff',
                                    textColor: '#fff'
                                });
                                saveEvents(calendar);
                            } else {
                                alert("Tento zaměstnanec již má směnu!");
                            }
                        };
                    });
                },
                eventClick: function(info) {
                    let password = prompt("Zadejte heslo pro smazání směny:");
                    if (password === "12345" && confirm("Opravdu chcete odstranit tuto směnu?")) {
                        info.event.remove();
                        saveEvents(calendar);
                    } else {
                        alert("Nesprávné heslo!");
                    }
                },
                dayCellDidMount: function(info) {
                    if (info.date.toISOString().split('T')[0] < today) {
                        info.el.classList.add('past-day');
                    }
                }
            });
            calendar.render();
        });
        function saveEvents(calendar) {
            let events = calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start.toISOString(),
                backgroundColor: event.backgroundColor
            }));
            localStorage.setItem('savedEvents', JSON.stringify(events));
            sessionStorage.setItem('savedEvents', JSON.stringify(events));
        }
        function getSavedEvents() {
            return JSON.parse(localStorage.getItem('savedEvents') || sessionStorage.getItem('savedEvents') || '[]');
        }
    </script>
</body>
</html>
