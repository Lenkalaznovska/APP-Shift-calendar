<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plánování směn</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/cs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .kitchen { background: #ffcc00; }
        .couriers { background: #28a745; }
        .bar { background: #dc3545; }
        .draggable {
            padding: 10px;
            margin: 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .kitchen .draggable { background: #ffcc00; }
        .couriers .draggable { background: #28a745; }
        .bar .draggable { background: #dc3545; }
        #calendar {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .menu-button {
            display: none;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                order: 2;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>Zaměstnanci</h3>
            <div class="section kitchen">
                <h4>Kuchyně</h4>
                <div class="draggable" data-name="Hanka">Hanka</div>
                <div class="draggable" data-name="Marie">Marie</div>
            </div>
            <div class="section couriers">
                <h4>Kurýři</h4>
                <div class="draggable" data-name="Jirka">Jirka</div>
                <div class="draggable" data-name="Katka">Katka</div>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
        }
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                droppable: true,
                locale: 'cs',
                events: [],
                dateClick: function(info) {
                    document.querySelectorAll('.draggable').forEach(el => {
                        el.onclick = function() {
                            let existingEvents = calendar.getEvents().filter(event => event.startStr === info.dateStr && event.title === el.dataset.name);
                            if (existingEvents.length === 0) {
                                calendar.addEvent({
                                    title: el.dataset.name,
                                    start: info.dateStr,
                                    backgroundColor: el.style.backgroundColor,
                                    textColor: '#fff',
                                    display: 'block'
                                });
                                saveEvents(calendar);
                            } else {
                                alert("Tento zaměstnanec již má přiřazenou směnu na tento den!");
                            }
                        };
                    });
                },
                eventClick: function(info) {
                    let password = prompt("Zadejte heslo pro smazání směny:");
                    if (password === "12345") {
                        if (confirm("Opravdu chcete odstranit tuto směnu?")) {
                            info.event.remove();
                            saveEvents(calendar);
                        }
                    } else {
                        alert("Nesprávné heslo!");
                    }
                }
            });
            loadEvents(calendar);
            calendar.render();
        });
        function saveEvents(calendar) {
            let events = calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start.toISOString(),
                backgroundColor: event.backgroundColor
            }));
            localStorage.setItem('savedEvents', JSON.stringify(events));
        }
        function loadEvents(calendar) {
            let savedEvents = JSON.parse(localStorage.getItem('savedEvents') || '[]');
            savedEvents.forEach(eventData => {
                calendar.addEvent(eventData);
            });
        }
    </script>
</body>
</html>
